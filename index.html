<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body class>
    <section id="landing">
      <nav>
        <div class="row nav__row">
          <div class="nav__logo">
            <img
              class="nav__logo--img"
              src="./assets/logo.2c489fc453a1783cbadacf914efa3df6.svg"
              alt="logo"
            />
            <div class="nav__logo--title">Treact</div>
          </div>
          <div class="nav__links">
            <a href="#" class="nav__link">About</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Pricing</a>
            <a href="#" class="nav__link">Contact Us</a>
            <a href="#" class="nav__link login">Login</a>
            <a href="#" class="nav__link nav__link--primary">Sign Up</a>
          </div>
          <button class="btn__menu" onclick="openMenu ()">
            <i class="fas fa-bars"></i>
          </button>
        </div>
      </nav>
      <div class="modal">
        <button>

        </button>
        <div class="modal__links">

        </div>
      </div>
      <header>
        <div class="container">
          <div class="row">
            <div class="header__description">
              <h1>
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__description--para">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <div class="header__email">
                <input
                  type="text"
                  class="header__email--input"
                  placeholder="Your E-mail Address"
                />
                <button class="header__email--btn">Get Started</button>
              </div>
              <p class="header__customer--title">OUR TRUSTED CUSTOMERS</p>
              <img
                src="./assets/customers-logo-strip.680ac7c2e8ae28161d2c.png"
                alt
                class="header__customers">
            </div>
            <figure class="header__img--wrapper">
              <img
                src="./assets/design-illustration-2.6da6a00b20c07c4a9b65d1870679e1b8.svg"
                alt class="header__img">
            </figure>
          </div>
        </div>
      </header>
    </section>
    <main>
        <section id="features">

        </section>
    </main>
  </body>
</html>
